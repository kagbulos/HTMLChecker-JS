<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML File Checker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="page-wrapper">
		<h1>HTML File Checker</h1>
		<div>
			Select HTML CSS file:
			<input type="file" id="fileInput">
			<input type="button" value="Clear" onclick="clearDisplayArea();" />
		</div>
		<pre id="fileDisplayArea"></pre>
	</div>
	<script src="js/CheckerFunctions.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
